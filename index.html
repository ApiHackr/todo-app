<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDo List</h1>
    <form action="/">
        <label for="new-task">New task:</label><br><br>
        <input type="text" name="" id="new-task"><br>
        <button type="button" id="add-task-btn">&plus;</button>
    </form>
    <br>
    <h1>All tasks</h1>
    <br>

    <ul id="all-tasks">
        <li class="all">
            New ToDo
            <button id="done">&check;</button>
            <button id="delete">&cross;</button>
        </li>
    </ul>
    <br>

    <h2>Not done yet</h2>
    <br>

    <ul id="not-done">
        <li class="incomplite">
            ToDo
            <button id="done">&check;</button>
            <button id="delete">&cross;</button>
        </li>
    </ul>
    <br>
    <h2>Complited tasks</h2>
    <br>

    <ul id="complited">
        <li class="complited">
            Done
            <button id="delete">&cross;</button>
        </li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
